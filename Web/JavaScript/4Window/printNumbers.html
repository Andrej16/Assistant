            function printNumbers(from, to) {
                counter = from;
                setTimeout(timeOutRecursive, 1000, to);
            }
            function timeOutRecursive(end) {
                if (counter > end)
                    return;
                get("output").innerHTML += counter++ + ', ';
                setTimeout(timeOutRecursive, 1000, end);
            }            
        }
        var get = function (id) {
            return document.getElementById(id);
        }
    </script>
